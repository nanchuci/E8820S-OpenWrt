#      - master
#    paths:
#      - '.config'


#releaseÂèëÂ∏ÉËß¶ÂèëÂºÄÂßãÁºñËØë(Âè™ÊòØ‰∏Ä‰∏™Ëß¶ÂèëÊù°‰ª∂,‰∏ç‰ºöÂèëÂ∏ÉÁöÑ,ÂèàÈ∫ªÁÉ¶,Ê≤°ÂçµÁî®,‰∏çÁî®Á†îÁ©∂)
