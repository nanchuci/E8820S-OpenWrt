name: OpenWrt-E8820S Èó≠Ê∫êÁ≤æÁÆÄÂõ∫‰ª∂

on: 
  release:
    types: [published]

#ÁºñËæë‰ªªÊÑèÊåáÂÆöÊñá‰ª∂Ëß¶ÂèëÂºÄÂßãÁºñËØë(ÂéªÊéâ‰∏ãÈù¢5‰∏™#ÂºÄÂêØ,ÊúÄ‰∏ãÈù¢‰∏ÄË°åÊòØÊåáÂÆö‰øÆÊîπ‰ªÄ‰πàÊñá‰ª∂Â∞±Ëß¶ÂèëÁºñËØë,ÊàëÁé∞Âú®ÊòØ‰øÆÊîπdiy.configÊñá‰ª∂Ëß¶Âèë)
